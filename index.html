        <link rel="stylesheet" type="text/css" href="css/dialog.css" />        
		<script type="text/javascript" src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="core/ypi_min-1.5.5.js"></script>

		<script type="text/javascript">
		    ypi.df.init({
                /*initState: "n1",
                isAutostart: false,
                isSoundEnabled: false,
                isCommercial: false,*/
                onload: function (options) {
                    // init stuff
                    avatar_1 =  ypi.df.createAvatar({ Name: "avatar1", Alias: "John Doe", BubbleId: "npc_avatar_1", isHistory: false, Speed: 150,
                        onbubble: parseCustomMark,
                        behavior: basicBehavior
                    });                              
                }
            });
           
            $(document).ready(function () {
                // force init function         
                ypi.df.invokeInit();

                //your story files:
                var storyFile = "http://ypijs.org/files/Startkit/welcome.xml";
                $("#T0").click(function () {
                    ypi.df.gotoChapter({ chapterUrl: storyFile, nodeId: "n1" });
                });
                $("#T1").click(function () {
                    ypi.df.gotoChapter({ chapterUrl: storyFile, nodeId: "n1" });
                });
                $("#T2").click(function () {
                    ypi.df.gotoChapter({ chapterUrl: storyFile, nodeId: "n1" });
                });
            });
		</script>
	</head>
	<body>
	    <p>Click on Tag:<a href="#" id="T0">#first</a>, <a href="#" id="T1">#second</a>, <a href="#" id="T2">#third</a></p>
